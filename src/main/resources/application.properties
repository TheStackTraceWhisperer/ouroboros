server.port=8080
spring.application.name=ouroboros

# Database Configuration
spring.datasource.url=jdbc:h2:mem:ouroboros
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.h2.console.enabled=false

# GitHub Integration Configuration
github.integration.enabled=true
github.integration.token=
github.integration.repository.owner=
github.integration.repository.name=
github.integration.sync.interval=60000

# Logging configuration
logging.level.com.ouroboros=INFO
logging.level.org.springframework=INFO

# LLM Configuration
# Default model to use when no specific model is requested
llm.default.model-id=gpt-4

# OpenAI Configuration
llm.openai.api-key=
llm.openai.model-id=gpt-4

# Google AI Configuration
llm.google.api-key=
llm.google.model-id=gemini-pro

# Anthropic AI Configuration
llm.anthropic.api-key=
llm.anthropic.model-id=claude-3-haiku

# Actuator configuration
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=always