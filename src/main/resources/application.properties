server.port=8080
spring.application.name=ouroboros

# Logging configuration
logging.level.com.ouroboros=INFO
logging.level.org.springframework=INFO

# LLM Configuration
# Default model to use when no specific model is requested
llm.default.model-id=gpt-4

# OpenAI Configuration
llm.openai.api-key=
llm.openai.model-id=gpt-4

# Google AI Configuration
llm.google.api-key=
llm.google.model-id=gemini-pro

# Anthropic AI Configuration
llm.anthropic.api-key=
llm.anthropic.model-id=claude-3-haiku

# Actuator configuration
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=always

# GitHub Integration Configuration
github.token=
github.organization=TheStackTraceWhisperer
github.repository=ouroboros