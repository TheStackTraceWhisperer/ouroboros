server.port=8080
spring.application.name=ouroboros

# Database Configuration
spring.datasource.url=jdbc:h2:mem:ouroboros
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.h2.console.enabled=false

# GitHub Integration Configuration
github.integration.enabled=true
github.integration.token=${OUROBOROS_GITHUB_PAT:}
github.integration.repository.owner=${GITHUB_REPOSITORY_OWNER:TheStackTraceWhisperer}
github.integration.repository.name=${GITHUB_REPOSITORY_NAME:ouroboros}
github.integration.sync.interval=60000

# Logging configuration
logging.level.com.ouroboros=INFO
logging.level.org.springframework=INFO

# LLM Configuration
# Default model to use when no specific model is requested
llm.default.model-id=${LLM_DEFAULT_MODEL_ID:gpt-4}

# OpenAI Configuration
llm.openai.api-key=${LLM_OPENAI_API_KEY:}
llm.openai.model-id=${LLM_OPENAI_MODEL_ID:gpt-4}

# Google AI Configuration
llm.google.api-key=${LLM_GOOGLE_API_KEY:}
llm.google.model-id=${LLM_GOOGLE_MODEL_ID:gemini-pro}

# Anthropic AI Configuration
llm.anthropic.api-key=${LLM_ANTHROPIC_API_KEY:}
llm.anthropic.model-id=${LLM_ANTHROPIC_MODEL_ID:claude-3-haiku}

# Actuator configuration
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=always